<div class="form-group row">
  <label class="col-sm-2">Student FullName</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="carname"
           placeholder="Enter Car Name">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Class</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="isactive"
           placeholder="Enter Activation">
  </div>
</div>

<button (click)="addCar()" class="btn btn-primary">
  Add
</button>
